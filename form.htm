<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact me">
        <label for="Username"></label>
        Username: <input type="text" id="Username"   placeholder="email" required><br><br>
        
        <label for="password"></label>
        Password: <input id="password"  type="password"><br><br>
        
        date: <input type="date"><br><br>
        file: <input type="file"><br><br>
        color: <input type="color"><br><br>
        range: <input type="range"><br><br>
        poke me: <input type="button" value="poked"><br><br>
        
        <label for="male" >Male:</label>
        <input type="radio" id ="male"  name="gender" value="male"><br><br>
        
        <label for="Female" >Female:</label>
        <input type="radio" id="Female"   name="gender" value="male"><br><br>
        
        <label for="other">other:</label>
        <input type="radio" id="other"   name="gender" value="male"><br><br>
        
        <label for="c">C</label>
        <input type="checkbox" name="lang" id="c" value="C"><br><br>
        
        <label for="java">java</label>
        <input type="checkbox" name="lang" id="java" value="java"><br><br>
        
        <label for="python">python</label>
        <input type="checkbox" name="lang" id="python" value="python"><br><br>

        <label for="country">Select your country</label>
        <select name="country" id="country">
            <option value="pakistan">Pakistan</option>
            <option value="Usa">Usa</option>
            <option value="Uk">Uk</option>
            <option value="India">India</option>

        </select><br><br>

        <textarea name="story" id="story" cols="20" rows="5">
            Please write a story
        </textarea>


        <input type="submit">
    </form>
</body>
</html>
